<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if 'user' in session %}
        <p>Hello, {{ session['user'] }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('users_page') }}">View Registered Users</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
